<div class="card">
    <div style="display: flex;align-items:center;justify-content:flex-end">
      <div style="margin-right: 6px;color: black;">Rechercher:</div>
      <mat-form-field appearance="standard">
        <mat-label></mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="... " #input>
      </mat-form-field>
    </div>
   <table mat-table [dataSource]="dataSource" matSort>    

   <!-- categorie Column -->
   <ng-container matColumnDef="categorie">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categorie"> 
       <span style="font-weight:900;">CATEGORIE</span>    
     </th>
     <td mat-cell *matCellDef="let element"> {{element?.categorie}} </td>
   </ng-container>
   <!-- actions Column -->
   <ng-container matColumnDef="actions">  
   <th mat-header-cell *matHeaderCellDef><span style="font-weight:900;">ACTIONS</span>  </th>
   <td mat-cell *matCellDef="let element"> 
    <button
    type="button" class="btn"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
    
    style="padding: 5px;width: 150px; border-radius: 5px;margin-right:4px;box-shadow: none;background: red;color: white;" (click)="open('vehicule', 'Modifier', element)">
      Modifier 
    </button>
    <button style="padding: 5px;width: 130px; border-radius: 5px;box-shadow: none;background: black;color: white;" class="btn" (click)="deleteDepenseCategorie(element?.id)">
      Supprimer
    </button>
   </td>
 </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 <mat-paginator 
   #paginator
   [pageSize]="5"  
   [pageSizeOptions]="[5, 10, 25, 100]">
 </mat-paginator>
</div>
