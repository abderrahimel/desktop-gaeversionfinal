<div class="wrap-table100">
  <div class="tableDiv" >
 
    <div class="mat-elevation-z8">
     
      <div style="display: flex;align-items:center; justify-content:space-between;margin-bottom: 10px;margin-left: 6px;margin-right: 6px;padding: 10px;">
        <div style="font-size: 16px;font-weight: 600;">GESTION DES NOTES MINISTÃ‰RIELLES

  
        </div>
          <button 
          class="btn"
              style="background:#0ca930;color: white;padding: -4px;width: 200px;" (click)="open(null, 'Ajouter')">
             <i class="fa fa-plus"></i> Nouvelle une note
          </button>
    </div>
    <hr>
       <div style="display: flex;align-items:center;justify-content:flex-end">
           <div style="margin-right: 6px">  Rechercher:</div>
           <mat-form-field appearance="standard">
              <mat-label></mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="... " #input>
           </mat-form-field>
       </div>
        <table mat-table [dataSource]="dataSource" matSort>    
      
          <!-- titre Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by titre"> 
              <span style="font-weight:900;font-size: 16px;">TITRE</span> 
            </th>
            <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
          </ng-container>
      
          <!-- date Column -->
          <ng-container matColumnDef="date"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="font-weight:900;font-size: 16px;">CREE LE</span>   </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
         <!-- actions Column -->
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><span style="font-weight:900;font-size: 16px;">ACTIONS</span>  </th>
          <td mat-cell *matCellDef="let element"> 
              <button   (click)="open('Modifier', element)" class="btn mx-1" 
              style="background: rgb(245, 3, 3);color: white;">
                  Modifier 
              </button>
              <button (click)="deleteAutoecoleVendreAdmin(element?.id)"   class="btn" style="background: black; color: white;">
                  Supprimer 
              </button>
          </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [length]="100"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>
      </div>

  </div>
</div>
