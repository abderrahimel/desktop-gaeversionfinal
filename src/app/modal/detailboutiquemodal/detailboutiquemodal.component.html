<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Détail produit</h5>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="product-item2">
                              <div class="product-item2-img text-center">
                                  <img *ngIf="data.image" alt="img" id="detail_img" style="width: 100%;height:200px" src="{{data.image}}">
                              </div>
                          </div>
                          <div class="card-body">
                              <div class="product-item2-desc">
                                  <p class="text-muted" id="detail_description"><p>{{data.description}}</p>
                              </div>
                          </div>
                          <div class="card-footer">
                              <div class="product-item-wrap d-flex">
                                  <div class="product-item-price">
                                      <del class="oldprice text-muted" id="detail_promotion" style="display: block;">{{data.prixPromotion}} DH</del>
                                      <span class="newprice text-dark" id="detail_prix">{{data.prix}} DH</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Fermer</button>
    </div>
</div>
