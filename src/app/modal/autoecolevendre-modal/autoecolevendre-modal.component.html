<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{btn}} Auto-ecole</h5>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <form class="form"  [formGroup]="form" method="POST" action="" enctype="multipart/form-data">
    <div class="modal-body">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label" style="font-size: 13px;font-weight: 400;">{{'Titre'| translate}}<span style="color:red">*</span></label>
                          <input type="text" style="font-size: 14px;" class="form-control" name="titre" placeholder="titre" formControlName="titre">
                      </div>
                      <div class="err" *ngIf="submitted && this.form.controls.titre.errors">
                        <div style="color: red;" *ngIf="this.form.controls.titre.errors.required">
                              {{'champs obligatoire * ' | translate}}  
                        </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label" style="font-size: 13px;font-weight: 400;">{{'Description'| translate}}<span style="color:red">*</span></label>
                          <textarea rows="5"  style="font-size: 14px;" class="form-control" placeholder="Description auto ecole" name="description" formControlName="description"></textarea>
                          <div class="err" *ngIf="submitted && this.form.controls.description.errors">
                            <div style="color: red;" *ngIf="this.form.controls.description.errors.required">
                                  {{'champs obligatoire * ' | translate}}  
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label" style="font-size: 13px;font-weight: 400;">{{'Prix'| translate}}<span style="color:red">*</span></label>
                          <input type="text" class="form-control"  style="font-size: 14px;" name="prix" placeholder="Prix" formControlName="prix">
                      </div>
                      <div class="err" *ngIf="submitted && this.form.controls.prix.errors">
                        <div style="color: red;" *ngIf="this.form.controls.prix.errors.required">
                              {{'champs obligatoire * ' | translate}}  
                        </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label" style="font-size: 13px;font-weight: 400;">{{'Date'| translate}}<span style="color:red">*</span></label>
                          <input type="date" class="form-control"  style="font-size: 14px;" name="date" placeholder="Date" formControlName="date">
                      </div>
                      <div class="err" *ngIf="submitted && this.form.controls.date.errors">
                        <div style="color: red;" *ngIf="this.form.controls.date.errors.required">
                              {{'champs obligatoire * ' | translate}}  
                        </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label" style="font-size: 13px;font-weight: 400;">{{'Image'| translate}}<span style="color:red">*</span></label>
                          <input *ngIf="show" class="form-control" type="file"  name="image" formControlName="image" (change)="fileChangeEvent($event)"
                          data-allowed-file-extensions="jpeg jpg png"
                          accept="image/*">
                          <img *ngIf="data?.image" src="{{data?.image}}" alt="" style="width: 200px;height:200px;">
                      </div>
                  </div>
              </div>
          </div>
    </div>
    <div class="modal-footer">
          <button *ngIf="show" type="submit" class="btn" style="background: #198754;color: white;" (click)="gestionAutoEcole()">{{btn}}</button>
          <button type="button" class="btn btn-danger" aria-label="Close" (click)="activeModal.dismiss('Cross click')">Annuler</button>
    </div>
    </form>
  </div>
