  <div class="modal-content"  style="padding: 10px;border: none;padding-top: 0;">
	<div class="modal-header" >
	  <h5 class="modal-title" id="exampleModalLabel">{{btn}} absence</h5>
	  <button type="button" style="border: none;background: white;" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">×</span>
	  </button>
	</div>
	<form class="form" [formGroup]="form"  method="POST"   enctype="multipart/form-data">
		  <div class="card-body">
			  <p style="color: red; font-weight: bold;font-size: 12px;">(*)Champs obligatoire</p>
			  <div class="col-md-12">
				  <div class="alert" id="EditMessage" style="display: none;">
				  </div>
			  </div>
			  <div class="row">
				  <div class="col-md-6">
					  <div class="form-group">      
						  <label class="form-label" style="font-size: 13px;font-weight: 400;">Employé<span style="color:red">*</span></label>
						  <select name="employe" class="form-control" style="height: 32px;" formControlName="employe_id">
							  <option value="" style="font-size: 13px;font-weight: 400;">Choisir un employe</option>
							  <option *ngFor="let data of dataemployee" value="{{data.id}}"  >{{data.nom}}{{" "}}{{data.prenom}}</option>
						  </select>
					  </div>
				  </div>

				  <div class="col-md-6">
					  <div class="form-group">
						  <label class="form-label" style="font-size: 13px;font-weight: 400;">Type absence<span style="color:red">*</span></label>
						  <div class="input-group mb-3">
							  <select id="type5" name="type_absence"  style="height: 32px;" class="form-control" formControlName="type_absence">
								  <option value="" style="font-size: 13px;font-weight: 400;">Choisir un type</option>
								  <option value="Congé" style="font-size: 13px;font-weight: 400;">Congé</option>
								  <option value="Maladie" style="font-size: 13px;font-weight: 400;">Maladie</option>
								  <option value="Non justifié" style="font-size: 13px;font-weight: 400;"> Non justifié</option>
								  <option value="Préparation papier" style="font-size: 13px;font-weight: 400;">Préparation papier</option>
								  <option value="Problèmes familiaux" style="font-size: 13px;font-weight: 400;">Problèmes familiaux</option>
																																											  </select>
						  </div>	
					  </div>
				  </div>

				  <div class="col-md-6">
					  <div class="form-group">    
						  <label class="form-label" style="font-size: 13px;font-weight: 400;">Date début<span style="color:red">*</span></label>
						  <div class="wd-200 mg-b-30">
							  <div class="input-group">
								  <div class="input-group-prepend">
								  </div>
								  <input class="form-control" placeholder="DD/MM/YYYY" type="date" name="date_debut" formControlName="date_debut">
							  </div>
						  </div>
					  </div>
				  </div>

				  <div class="col-md-6">
					  <div class="form-group">
						  <label class="form-label" style="font-size: 13px;font-weight: 400;">Date fin<span style="color:red">*</span></label>
						  <div class="wd-200 mg-b-30">
							  <div class="input-group">
								  <div class="input-group-prepend">
								  </div><input class="form-control" placeholder="DD/MM/YYYY" type="date" name="date_fin" formControlName="date_fin">
							  </div>
						  </div>
					  </div>
				  </div>

				  <div class="col-md-10">
					  <div class="form-group">
						  <label class="form-label" style="font-size: 13px;font-weight: 400;">Remarques</label>
						  <textarea rows="5" class="form-control" name="remarques" i formControlName="remarque"></textarea>
					  </div>
				  </div>
			  </div>	
		  </div>

		  <div class="card-footer" style="margin-top: 7px;">
					 <button type="submit" class="btn" style="background: #198754;color: white;" id="button_edit" (click)="AddAbsence()"><i class="fa fa-edit" aria-hidden="true"></i>  {{btn}}</button>
		<button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Annuler</button>
		  </div>
	  </form>	
  </div>
