<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{btn}} blog</h5>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <form class="form"  [formGroup]="form" method="POST" action="" enctype="multipart/form-data">
    <div class="modal-body">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label class="form-label">Titre*</label>
                          <input type="text" class="form-control" style="font-size: 14px" name="titre" placeholder="Titre de blog" formControlName="titre">
                      </div>
                      <div class="err" *ngIf="submitted && this.form.controls.titre.errors">
                        <div style="color: red;" *ngIf="this.form.controls.titre.errors.required">
                            {{' champs obligatoire *' | translate}} 
                        </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                     <div class="form-group">
                        <label class="form-label">Description*
                        </label>  
                        <textarea type="text" name="cin" class="form-control" style="font-size: 14px" formControlName="description"></textarea>
                        <div class="err" *ngIf="submitted && this.form.controls.description.errors">
                            <div style="color: red;" *ngIf="this.form.controls.description.errors.required">
                                {{' champs obligatoire *' | translate}} 
                            </div>
                        </div>
                     </div>
                  </div>

                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label">Image de blog*
                        </label>
                        <input type="file" name="cin" class="form-control" (change)="fileChangeEvent($event)"  formControlName="image">
                        <div class="err" *ngIf="submitted && this.form.controls.image.errors">
                            <div style="color: red;" *ngIf="this.form.controls.image.errors.required">
                                {{' champs obligatoire *' | translate}} 
                            </div>
                        </div>
                        <img *ngIf="data?.image" src="{{data?.image}}" alt="" style="height: 200px;width:200px;">
                      </div>
                  </div>
              </div>
          </div>
    </div>
    <div class="modal-footer">
          <button type="submit" class="btn" style="background: #198754;color: white;" (click)="blog()">{{btn}}</button>
          <button type="button" class="btn btn-danger" aria-label="Close" (click)="activeModal.dismiss('Cross click')">Annuler</button>
    </div>
    </form>
  </div>
