<div class="modal-content">
    <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{btn}} Abonnement</h5>
            <button type="button" style="border: none;background: white;" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
              <span aria-hidden="true">×</span>
            </button>
    </div>
    <form class="form" [formGroup]="form"  method="POST"   enctype="multipart/form-data">
                 <div class="modal-body">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="AddMessage" class="alert">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Prix*</label>     
                                    <input type="text" class="form-control" name="prix" id="edit_prix" formControlName="prix">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.prix.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.prix.errors.required">
                                        {{' field required.' | translate}} 
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Date début*</label>
                                    <div class="wd-200 mg-b-30">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="DD/MM/YYYY" type="date" name="date_debut" id="edit_date_debut" formControlName="date_debut">
                                        </div>
                                        <div class="err" *ngIf="submitted && this.form.controls.date_debut.errors">
                                            <div style="color: red;" *ngIf="this.form.controls.date_debut.errors.required">
                                                {{' field required.' | translate}} 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Date fin*</label>
                                    <div class="wd-200 mg-b-30">
                                        <div class="input-group">
                                           <input class="form-control" placeholder="DD/MM/YYYY" type="date" name="date_fin" id="edit_date_fin" formControlName="date_fin">
                                        </div>
                                        <div class="err" *ngIf="submitted && this.form.controls.date_fin.errors">
                                            <div style="color: red;" *ngIf="this.form.controls.date_fin.errors.required">
                                                {{' field required.' | translate}} 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
          </div>

                <div class="card-footer" style="margin: 10px;">
                  <button type="submit" class="btn" style="background:#198754 ;color: white;" id="button_edit" (click)="abonnement()" >  {{btn}}</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Annuler</button>
                </div>
            </form>
</div>
