<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
    <app-headerlogged></app-headerlogged>
    <app-menu-sb></app-menu-sb>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
   
        <form class="form" [formGroup]="form" (ngSubmit)='AddAbsence()'>
            <div class="container-form col-12">
                <div style="display: flex;align-items: center;justify-content: space-between;margin-left: 20px;margin-right: 20px;">
                    <span>NOUVEL ABSENCE
                    </span>
                    <a href="/listes-absences" style="border-radius: 5px; color: white;text-decoration: none; background: #198754;border: 1px solid #198754;padding: 5px;">Listes des absences</a>
                </div>
                <hr style="color: #b8babb;">
                <span style="margin-left: 10px; color: red;">(*) Champs obligatoire</span>
                <div class="container">
                    <section class="content" id="form-font">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="city-column">{{ "Employe" | translate }}:</label>
                                        <select class="form-control input-class" name="moniteur-pratique"  formControlName='employe_id' >
                                            <option *ngFor="let data of dataemployee" value="{{data.id}}"  >{{data.nom}}{{" "}}{{data.prenom}}</option>
                                        </select>    
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="city-column">{{ "Type absence" | translate }}:</label>
                                        <select id="type" name="type_absence" class="form-control input-class" formControlName="type_absence">
											<option value="">Choisir un type</option>
											<option value="Conge">Congé</option>
											<option value="maladie">Maladie</option>
											<option value="Non justifié">Non justifié</option>
											<option value="Préparation papier">Préparation papier</option>
											<option value="Problèmes familiaux">Problèmes familiaux</option>
										</select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="last-name-column">{{ "Date de début" | translate }}:</label>
                                        <input type="date" id="date_debut" name="date_debut" class="form-control input-class" formControlName='date_debut'>
                                    </div>
                                </div>
                                
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="last-name-column">{{ "Date de fin" | translate }}:</label>
                                        <input type="date" id="date_fin" name="date_fin" class="form-control input-class" formControlName='date_fin'>
                                    </div>
                                </div>
                
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{ "Remarque" | translate }}:</label>
                                        <textarea class="form-control adresse input-class" name="remarque" id="remarque" rows="3"
                                            placeholder="{{ 'Remarque' | translate }}" formControlName='remarque'></textarea>
                                    </div>
                                </div>
                            </div>
                    </section>
                </div>
                <div class="container">
                    <div class="row">
               
                        <div class="col-3">
                            <button class="btn next-btn" id="button1-fnt">
                                {{action}}
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </form>
      </div>
                    
                  
   </div>


</body>
</html>
