<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
    <app-headerlogged></app-headerlogged>
    <app-menu-sb></app-menu-sb>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
        <div class="container-form col-12">
            <div class="container">
                <section class="content" id="form-font">
                    <div style="display: flex;align-items: center;justify-content: space-between;margin-left: 20px;margin-right: 20px;">
                        <span>RÉSERVER EXAMEN
                        </span>
                        <a href="/listes-examens" style="border-radius: 5px; color: white;text-decoration: none; background:#198754;
                        border: 1px solid #198754;padding: 5px;">Listes des examens</a>
                    </div>
                    <hr style="color: #b8babb;">
                    <span style="margin-left: 10px; color: red;">(*) Champs obligatoire</span>
                    <form class="form" [formGroup]="form"  method="POST" action="" id="ajoute_cours" 
                    enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Candidat*" | translate }}:</label>
                                    <select class="form-control border-class" name="moniteur-pratique" formControlName="candidat_id">
                                        <option *ngFor="let data of this.candidats;" value="{{data.id}}">{{data.nom_fr}}{{ " " }}{{data.prenom_fr}}</option>
                                  
                                    </select>    
                                    <div class="err" *ngIf="submitted && this.form.controls.candidat_id.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.candidat_id.errors.required">
                                              {{'Candidat required ' | translate}}  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Moniteur*" | translate }}:</label>
                                    <select class="form-control border-class" name="moniteur_pratique_id" formControlName="moniteur_pratique_id">
                                        <option *ngFor="let data of this.moniteurP;" value="{{data.id}}">{{data.employe.nom}}{{ " " }}{{data.employe.prenom}}</option>
                                    </select>    
                                    <div class="err" *ngIf="submitted && this.form.controls.moniteur_pratique_id.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.moniteur_pratique_id.errors.required">
                                              {{'Moniteur required ' | translate}}  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Catégorie*" | translate }}:</label>
                                      <!--  -->
                                      <select formControlName="categorie" style="display: flex;align-items: center;justify-content: space-between;">
                                        <option value="A" >
                                           A
                                        </option>
                                        <option value="A1">
                                           A1 
                                        </option>
                                        <option value="B">
                                            B
                                        </option>
                                        <option value="C">
                                            C
                                        </option>
                                        <option value="D">
                                            D
                                        </option>
                                        <option value="EB">
                                            EB
                                        </option>
                                        <option value="EC">
                                            EC
                                        </option>
                                        <option value="ED">
                                            ED
                                        </option>
                                        <option value="ED">
                                            FC
                                        </option>
                                        <option value="ED">
                                            FP
                                        </option>
                                        <option value="ED">
                                            FP/FC
                                        </option>
                                    </select>
                                      <!--  -->
                                    <div class="err" *ngIf="submitted && this.form.controls.categorie.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.categorie.errors.required">
                                              {{'Catégorie required ' | translate}}  
                                        </div>
        
                                    </div>
                                </div>
                            </div>
            
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Date d'examen*" | translate }}:</label>
                                    <input type="date" id="appt" name="appt" class="form-control border-class" formControlName="date_examen">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.date_examen.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.date_examen.errors.required">
                                          {{'Date d\'examen required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
            
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Date de dépot*" | translate }}:</label>
                                    <input type="date" id="appt" name="appt" class="form-control border-class" formControlName="date_depot">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.date_depot.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.date_depot.errors.required">
                                          {{'Date de dépot required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
             
                        </div>
                    </form>
                </section>
            </div>
            <div class="container" >
                <div class="row">
                    <div class="col-3">
                        <button class="btn next-btn" id="button1-fnt" (click)="add_Or_updateExamen()">
                           {{update_ajoute}}
                        </button>
                    </div>
                </div>
            </div>
            </div>



      </div>
                        <div class="row examen-vehicule" style="margin-left: 0;margin-right:0;background: #e8eeea;">
        
                      </div>
                  
   </div>
      

</body>
</html>
