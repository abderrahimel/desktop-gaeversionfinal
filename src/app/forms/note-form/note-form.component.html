<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
	<app-headerlogged></app-headerlogged>
    <app-menu-slide></app-menu-slide>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
        <div class="container-form col-12">
            <div class="container">
                <section class="content" id="form-font">
                    <div style="margin-left: 15px;">
                        <span>Ajouter note
                        </span>
                    </div>
                    <hr style="color: rgb(204, 211, 211);">
                    <div style="color: red;margin-left: 10px;">
                         (*) Champs obligatoire
                    </div>
                    <form class="form"  [formGroup]="form"  method="POST" action="" id="notes" 
                    enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="first-name-column">{{ "Categorie*" | translate }} :</label>
                                            <select  class="form-control" name="categorie" formControlName="categorie">
                                                <option value="A">A</option>
                                                <option value="A1">A1</option>
                                                <option value="AM">AM</option>
                                                <option value="B">B</option>
                                                <option value="C">C</option>
                                                <option value="D">D</option>
                                                <option value="EB">EB</option>
                                                <option value="EC">EC</option>
                                                <option value="ED">ED</option>
                                                <option value="F">F</option>
                                                <option value="FC">FC</option>
                                                <option value="FP">FP</option>
                                                <option value="FP/FC">FP/FC</option>
                                            </select>
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.categorie.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.categorie.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Moyen*" | translate }}:</label>
                                    <input type="number" class="form-control" formControlName="moyen">   
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.moyen.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.moyen.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
            
                          
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Note generale*" | translate }}:</label>
                                    <input type="number" class="form-control" name="note_generale" formControlName="note_generale"/>
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.note_generale.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.note_generale.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button class="btn next-btn" id="button1-fnt" (click)="AddOrModifierNote()">
                           {{this.action}}
                            
                        </button>
                    </div>
                </div>
            </div>
            </div>
      </div>
                        <div class="row examen-vehicule" style="margin-left: 0;margin-right:0;background: #e8eeea;">
            
                   <footer class="footer">
                    <div class="container">
                        <div class="row align-items-center flex-row-reverse">
                            <div class="col-md-12 col-sm-12 mt-3 mt-lg-0 text-center">
                                Copyright © {{dateVal | date: 'yyyy'}} <a>G2HB Plus</a>.
                            </div>
                        </div>
                    </div>
                </footer>
                      </div>
                  
   </div>
      
   <script>
    $(document).ready(function()
        {
        $('#permisoui').change(function() 
        {
            if(this.checked === true)
            {
                document.getElementById('permis').style.display =  'block' ;
            }
        });   
        });
</script>

</body>
</html>
