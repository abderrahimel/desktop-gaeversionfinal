
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
    <app-headerlogged></app-headerlogged>
    <app-menu-sb></app-menu-sb>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
        <div class="container-form col-12">
            <div class="container">
                <section class="content" id="form-font">
                    <div style="display: flex;align-items: center;justify-content: space-between;margin-left: 20px;margin-right: 20px;">
                        <span>AJOUTE FACTURE
                        </span>
                        <a href="/listes-factures" style="border-radius: 5px; color: white;text-decoration: none; background: #198754;border: 1px solid #198754;padding: 5px;">Listes des factures</a>
                    </div>
                    <hr style="color: #b8babb;">
                    <span style="margin-left: 10px; color: red;">(*) Champs obligatoire</span>
                    <form class="form" [formGroup]="form" method="POST" action="" id="ajoute_cours" 
                    enctype="multipart/form-data">
                        <div class="row">
                           
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "date" | translate }}:</label>
                                    <input type="date" id="appt" name="appt" class="form-control input-class" formControlName="date">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.date.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.date.errors.required">
                                          {{'date required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-6"> 
                                <div class="form-group" style="display: flex;flex-direction: column;margin-bottom: 10px;">
                                    <label for="city-column">{{ "Candidat*" | translate }}:</label>
                                    <select class="select_candidat" name="candidat_id" id="candidat_id" formControlName="candidat_id">
                                        <option value="">choisissez un candidat</option>
                                        <option *ngFor="let data of candidatsB" value="{{data.id}}">{{data.nom_fr}}{{' '}}{{data.prenom_fr}}</option>
                                        <option *ngFor="let data of candidatS" value="{{data.id}}">{{data.nom_fr}}{{' '}}{{data.prenom_fr}}</option>
                                    </select> 
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.candidat_id.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.candidat_id.errors.required">
                                          {{'Candidat required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group"> 
                                    <label for="city-column">{{ "TVA*" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control input-class" formControlName="tva">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.tva.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.tva.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-6"> 
                                <div class="form-group">
                                    <label for="city-column">{{ "Montant TTC*" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control input-class" formControlName="montant_ttc">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.montant_ttc.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.montant_ttc.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-6"> 
                                <div class="form-group">
                                    <label for="city-column">{{ "Montant HT*" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control input-class" formControlName="montant_ht">
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.montant_ht.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.montant_ht.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group"> 
                                    <label for="email-id-column">{{ "remarque:" | translate }}:</label>
                                    <textarea class="form-control adresse input-class" name="remarque" id="remarque" rows="3"
                                        placeholder="{{ 'Remarque' | translate }}" formControlName="remarque"></textarea>
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.remarque.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.remarque.errors.required">
                                          {{'Remarque required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button class="btn next-btn" id="button1-fnt"  (click)="add_orUpdatefacture()">
                            <span > {{action}}</span>
                        </button>
                    </div>
                </div>
            </div>
            </div>



      </div>
                
                  
   </div>
      


</body>
</html>
