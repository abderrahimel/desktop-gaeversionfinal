<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
	<app-headerlogged></app-headerlogged>
    <app-menu-slide></app-menu-slide>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
        <div class="container-form col-12">
            <div class="container">
                <section class="content" id="form-font">
                    <form class="form" [formGroup]="form" (ngSubmit)="addCategorie_depense()" method="POST" action="" id="ajoute_cours" 
                    enctype="multipart/form-data">
                        <div class="row">
                            <div>
                                <span style="color: red;">(*) Champs obligatoire

                                </span>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="city-column">{{ "Catégorie*" | translate }}:</label>
                                    <input type="text" formControlName="categorie" id="categorie" name="categorie" class="form-control">   
                                </div>
                                <div class="err" *ngIf="submitted && this.form.controls.categorie.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.categorie.errors.required">
                                          {{'field required ' | translate}}  
                                    </div>
    
                                </div>
                            </div>
                         
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button class="btn next-btn" id="button1-fnt" (click)="addCategorie_depense()">
                            <i class="fa fa-plus"></i>
                            {{ "Ajouter" | translate }}
                            
                        </button>
                    </div>
                </div>
            </div>
            </div>



      </div>
                        <div class="row examen-vehicule" style="margin-left: 0;margin-right:0;background: #e8eeea;">
            
                   <footer class="footer">
                    <div class="container">
                        <div class="row align-items-center flex-row-reverse">
                            <div class="col-md-12 col-sm-12 mt-3 mt-lg-0 text-center">
                                Copyright © {{dateVal | date: 'yyyy'}} <a>G2HB Plus</a>.
                            </div>
                        </div>
                    </div>
                </footer>
                      </div>
                  
   </div>
      
   <script>
    $(document).ready(function()
        {
        $('#permisoui').change(function() 
        {
            if(this.checked === true)
            {
                document.getElementById('permis').style.display =  'block' ;
            }
        });   
        });
</script>

</body>
</html>
