
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style="font-size: 14px;">
  <div class="h-55">
    <app-headerlogged></app-headerlogged>
  </div>
   <app-menu-sb></app-menu-sb>
   <div class="container-dashboard-body" style="max-width: 100%;margin-top: 112px;margin-bottom: 10px;margin-left: 225px;border-top-left-radius: 7px;color:white">
    <div style="display: flex;">
      <div class="wrap-table100">
        <div class="table-header">
          <div class="row">
            <div class="col-9" style="font-size: 15px;">
              GESTION DES CATÉGORIES DES DEPENSES
            </div>
          </div>
        </div>
        <div style="display:none; width: 600px;height: 200px;background: rgb(149, 196, 137);position: absolute;border-radius: 5px;" id="categorie">
          
           <form class="form" [formGroup]="form"  method="POST" action="" id="ajoute_cours" enctype="multipart/form-data">
              <div class="row">
                  <div class="col-4">
                      <div class="form-group" style="margin-left: 10px;">
                            <label for="city-column" style="color: white;">{{ "Categorie" | translate }}:</label>
                            <input class="form-control" type="text" formControlName="categorie"/> 
                          </div>
                          <div class="err" *ngIf="submitted && this.form.controls.categorie.errors">
                              <div style="color: red;" *ngIf="this.form.controls.categorie.errors.required">
                                    {{'field required ' | translate}}  
                              </div>

                          </div>
                      
                  </div>
              </div>
                <div class="container">
                  <div  style="display: flex;align-items: center;">
                      <div class="col-2">
                          <button class="btn next-btn" style="background: #198754;" id="button1-fnt" (click)="valider()">
                              {{action}}
                          </button>
                      </div>
                      <div class="col-2">
                          <button class="btn btn-dark btn-annuler" style="padding: 8px;" (click)="hidden('hidden', '')">
                            Annuler
                          </button>
                    </div>
                  </div>
                </div>
          </form>
      </div>
        <nav ngbNav #nav="ngbNav" class="nav-tabs" style="margin-left: 15px;">
          <ng-container ngbNavItem>
            <a ngbNavLink id="personnel"  style="border:1px solid rgb(238, 127, 127); border-radius: 0;margin-right: 4px;color: rgb(238, 127, 127);padding: 5px;font-weight: 700;font-size: 16px;" class="dcp" (click)="changestyle('.dcp')"> Personnel</a>
            <ng-template ngbNavContent>
              <div class="tableDiv">
                <div style="display: flex; align-items:flex-end; justify-content:flex-end;margin: 5px;">
                   <button class="btn btn-sm"  (click)="open('personnel', 'Ajouter', null)" style="background: #198754; color: white;box-shadow: none;outline: none;padding: 5px;font-size: 15px;">
                    Ajouter categorie D.Personnel
                   </button>
                  </div>
               
                  <div class="card">
                    <div style="display: flex;align-items:center;justify-content:flex-end">
                      <div style="margin-right: 6px;font-size: 15px;">  Rechercher:</div>
                      <mat-form-field appearance="standard">
                        <mat-label></mat-label>
                        <input matInput (keyup)="applyFilter($event)" style="font-size: 15px;" placeholder="... " #input>
                      </mat-form-field>
                    </div>
                   <table mat-table [dataSource]="dataSource" matSort>    
               
                   <!-- categorie Column -->
                   <ng-container matColumnDef="categorie">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categorie"> 
                       <span style="font-weight:900;font-size: 16px;">CATEGORIE</span>    
                     </th>
                     <td mat-cell *matCellDef="let element"> {{element?.categorie}} </td>
                   </ng-container>
                   <!-- actions Column -->
                   <ng-container matColumnDef="actions">  
                   <th mat-header-cell *matHeaderCellDef><span style="font-weight:900;font-size: 16px;">ACTIONS</span>  </th>
                   <td mat-cell *matCellDef="let element"> 
                        <button style="padding: 5px;width: 150px; border-radius: 5px;width: 130px;box-shadow: none;background: red;color: white;margin-right: 10px;font-size: 15px;" class="btn" 
                        type="button"
                        (click)="open('personnel', 'Modifier', element)">
                           Modifier 
                      </button>
                      <button style="padding: 5px;width: 130px; border-radius: 5px;box-shadow: none;background: black;color: white;font-size: 15px;"    class="btn" (click)="deleteDepenseCategorie(element?.id)">
                        Supprimer
                      </button>
                   </td>
                 </ng-container>
           
                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
                 <mat-paginator 
                   [length]="n" 
                   [pageSize]="5"  
                   [pageSizeOptions]="[5, 10, 25, 100]">
                 </mat-paginator>
                  </div>
              </div>
            </ng-template>
          </ng-container>
          <ng-container ngbNavItem>
            <a ngbNavLink style="border:1px solid rgb(189, 186, 186); border-radius: 0;margin-right: 4px;color: rgb(92, 88, 88);padding: 5px;font-weight: 700;font-size: 16px;" class="dcv" (click)="changestyle('.dcv')">Vehicules</a>
            <ng-template ngbNavContent>
              <div class="tableDiv">
                <div style="display: flex; align-items:flex-end; justify-content:flex-end;margin: 5px;">
                  <button class="btn btn-sm"  (click)="open('vehicule', 'Ajouter', null)" style="padding: 5px; background: #198754; color: white;box-shadow: none;outline: none;font-size: 15px;">
                    Ajouter categorie D. Vehicules
                  </button>
                 
                </div>
                <app-depense-categorie-vehicule></app-depense-categorie-vehicule>
      
                  
              </div>
            </ng-template>
          </ng-container>
          <ng-container ngbNavItem>
            <a ngbNavLink style="border:1px solid rgb(189, 186, 186); border-radius: 0;margin-right: 4px;color: rgb(92, 88, 88); padding: 5px;font-weight: 700;font-size: 16px;" class="dcl" (click)="changestyle('.dcl')">Local</a>
            <ng-template ngbNavContent>
              <div class="tableDiv" > 
                <div style="display: flex; align-items:flex-end; justify-content:flex-end;margin: 5px;">
                  <button 
                        type="button" class="btn btn-lesson"
                        (click)="open('local', 'Ajouter', null)"
                        style="background:#198754;border: 1px solid rgb(228, 224, 224);padding: 5px;border-radius: 5px;color: white;font-size: 15px;">Ajouter categorie D.Local</button>
                  
                </div>
                
                 <app-depense-categorie-local-table></app-depense-categorie-local-table>
              </div>
            </ng-template>
          </ng-container>
         
        </nav>
        
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
  </div>
  <!-- fin first container -->
                  

    
             
 </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
