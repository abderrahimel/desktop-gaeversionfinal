<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
  <app-headerlogged></app-headerlogged>
  <app-menu-sb></app-menu-sb>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
         <!-- table -->
         <div class="container-form" style="padding: 20px;">
            <div style="display: flex;align-items: center;justify-content: space-between;">
                <span>LISTE DES PLANNINGS
                </span>
                
                <div class="button_cours_pratique">
                    <i class="fa fa-plus"></i>
                    <span style="margin-left: 5px;">
                        <a style="color: white;text-decoration: none;" 
                        href="/form-utilisateurs">Nouveau utilisateur</a> </span>
                </div>
            </div>
            <hr style="color:rgb(221, 214, 214)" >
            <div style="display: flex;align-items: center;justify-content: space-between;margin: 10px;">
                <div style="display: flex;align-items: center;">
                    <span>Afficher</span>
                    <select style="margin: 5px; outline: none;border: 1px solid rgb(221, 214, 214);" name="select_list_planning_cours" id="select_list_planning_cours">
                        <option value="10">5</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span>elements</span>
                </div>
                <div style="display: flex;align-items: center;">
                    <span>Rechercher:</span>
                    <input type="text" name="rechercher_in_planning" placeholder="..." style="margin-left: 10px; padding-left: 10px;outline: none;border: 1px solid rgb(230, 220, 220);" id="rechercher_in_planning">
                </div>
            </div>
            <table id="sailorTable" class="table classTable" >
                <thead style="padding: 50px;">
                  <tr class="colonnetable" style="padding: 50px;color: black;" >
                    <th  scope="col">{{ "DATE" | translate }}</th>
                    <th scope="col">{{ "HEURE DEBUT" | translate }}</th>
                    <th scope="col">{{ "HEURE FIN" | translate }}</th>
                    <th scope="col">{{ "Actions" | translate }}</th>
                  </tr>
                </thead>
                <tbody style="padding: 50px;width: 70%;" >
                  <!-- *ngFor="let mydata of cours_theorique_data" -->
                  <tr  class="td_paiment">
                    <td>V</td>
                    <td style="position: absolute;right: 20;margin-right: 380px;">V</td>
                    <td style="position: absolute;right: 200px;margin-right: 250px;">V</td>
          
                    <td class="button_action">
                      <a href="#" class="btn btn-primary" style="padding: 15px; border-color:#1984ff ;background-color: #19a3ff;display: flex;align-items: center;color: white;position: absolute;right: 160px;">
                        Modifier
                      </a>
                      <a href="//listes-cours" class="btn btn-primary" style="position: absolute;right: 0;margin-right: 50px; padding: 15px; border-color:#ff3b19 ;background-color: #ff1919;display: flex;align-items: center;color: white;">
                        Supprimer
                      </a>
                    </td>
                  </tr>
                  </tbody>
              </table>
            </div>
            
            



      </div>
                     
                  
   </div>


</body>
</html>
