
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style="font-size: 14px;">
  <div class="h-55">
    <app-headerlogged></app-headerlogged>
  </div>
   <app-menu-sb></app-menu-sb>
   <div class="container-dashboard-body" style="max-width: 100%;margin-top: 112px;margin-bottom: 10px;margin-left: 225px;border-top-left-radius: 7px;background: #e5ebef;">
    <div style="display: flex;background: #e5ebef;;">
      <div class="wrap-table100">
         
          
        <div class="mat-elevation-z8">
   
          <div style="display: flex;align-items:center; justify-content:space-between;margin-bottom: 10px;margin-left: 6px;margin-right: 6px;padding: 10px;">
            <div style="font-weight: 600;color: black;"> {{ "GESTION DES NOTES" | translate }}
            </div> 
            <button  (click)="open('Ajouter', null)" class="btn" style="background: #198754; padding: 5px;color: white;" >
              <span >Nouvelle note</span> 
          </button> 
        </div>
        <hr>
        <mat-card>
          <div class="card" style="width: 100%;">
            <div class="card-body">
               <div class="table-responsive border-top mb-0">
                      <!--ABSENCE candidats -->
                  
                        <div style="display: flex;align-items:center;justify-content:flex-end">
                          <div style="margin-right: 6px;">  Rechercher:</div>
                          <mat-form-field appearance="standard">
                             <mat-label></mat-label>
                             <input matInput (keyup)="applyFilter($event)" placeholder="... " #input>
                          </mat-form-field>
                      </div>
                      <table mat-table [dataSource]="dataSource" matSort>    
          
                        <ng-container matColumnDef="categorie">     
                          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categorie"> 
                            <span style="font-weight:900;;">CATEGORIE</span>    
                          </th>
                          <td mat-cell *matCellDef="let element"> {{element?.categorie}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="moyen">  
                          <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="font-weight:900;;">MOYEN</span>   </th>
                          <td mat-cell *matCellDef="let element"> {{element?.moyen}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="note_generale">   
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>  <span style="font-weight:900;;">Nombre des questions</span> </th>
                          <td mat-cell *matCellDef="let element"> {{element?.note_generale}} </td>
                        </ng-container>
                    
                       <ng-container matColumnDef="actions">  
                        <th mat-header-cell *matHeaderCellDef><span style="font-weight:900;;">ACTIONS</span>  </th>
                        <td mat-cell *matCellDef="let element"> 
                             <button 
                                 (click)="open('Modifier', element)"
                                 style="width: 70px; box-shadow: none;padding: 5px;width: 110px;;" class="btn btn-danger ">
                                 Modifier
                            </button>
                            <button class="btn" style="margin-left: 5px;box-shadow: none;background: black;color: white;padding: 5px;width: 110px;" (click)="deletNote(element?.id)">
                              Supprimer
                            </button>
                        </td>
                      </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator 
                        #paginatorFirst
                        [pageSize]="5"  
                        [pageSizeOptions]="[5, 10, 25, 100]">
                      </mat-paginator>
                      <!-- end ABSENCE candidats -->
               </div>
            </div>
        </div>
        </mat-card>

      </div>
      </div>
  </div>

 </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
