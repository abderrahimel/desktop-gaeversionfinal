
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body style=" background:rgb(251, 251, 252);">
    <app-headerlogged></app-headerlogged>
    <app-menu-sb></app-menu-sb>
    <div class="container-dashboard-body" style="max-width: 100%;margin-top: 60px;margin-bottom: 10px;">
        <!-- first container -->
      <div style=" display: flex;background:rgb(233, 236, 236);padding: 20px;">
      
        <div class="container-form col-12">
            <div class="container">
                <section class="content" id="form-font">
                    <form class="form" [formGroup]="form" method="POST" action="" id="register" 
                    enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city-column">{{ "Fournisseur" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control" formControlName="fournisseur">
                                    <div class="err" *ngIf="submitted && this.form.controls.fournisseur.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.fournisseur.errors.required">
                                            {{' field required.' | translate}} 
                                        </div>
                                       
            
                                    </div>
                                </div>
                            </div>
            
                            <div class="col-6">
                                <div class="form-group"> 
                                    <label for="last-name-column">{{ "Telephone" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control" formControlName="telephone">
                                    <div class="err" *ngIf="submitted && this.form.controls.telephone.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.telephone.errors.required">
                                            {{' field required.' | translate}} 
                                        </div>
                                        
            
                                    </div>
                                </div>
                            </div>
            
                            <div class="col-6"> 
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Libelle" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control" formControlName="libelle">
                                    <div class="err" *ngIf="submitted && this.form.controls.libelle.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.libelle.errors.required">
                                            {{' field required.' | translate}} 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6"> 
                                <div class="form-group"> 
                                    <label for="last-name-column">{{ "Prix" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control" formControlName="prix">
                                    <div class="err" *ngIf="submitted && this.form.controls.prix.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.prix.errors.required">
                                            {{' field required.' | translate}} 
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="col-6"> 
                                <div class="form-group"> 
                                    <label for="last-name-column">{{ "Quantite" | translate }}:</label>
                                    <input type="text" id="appt" name="appt" class="form-control" formControlName="quantite">
                                    <div class="err" *ngIf="submitted && this.form.controls.quantite.errors">
                                        <div style="color: red;" *ngIf="this.form.controls.quantite.errors.required">
                                            {{' field required.' | translate}} 
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="col-12">
                                <div class="form-group"> 
                                    <label for="email-id-column">{{ "Description" | translate }}:</label>
                                    <textarea class="form-control adresse" name="description" id="description" rows="3"
                                        placeholder="{{ 'Description' | translate }}" formControlName="description"></textarea>
                                        <div class="err" *ngIf="submitted && this.form.controls.description.errors">
                                            <div style="color: red;" *ngIf="this.form.controls.description.errors.required">
                                                {{' field required.' | translate}} 
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button type="submit" class="btn next-btn" id="button1-fnt" (click)="addProduit()">
                            {{action}}
                            
                        </button>
                    </div>
                </div>
            </div>
            </div>
      </div>
                     
                  
   </div>
      
  

</body>
</html>
