<!--Page-->
<div class="page custom-pages" style="margin-top: -100px;">
    <div class="page-content z-index-10">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-12 col-md-12 d-block mx-auto card" style="margin-bottom: 40px; padding: 0;">
                    <div class="card mb-0" style="margin-bottom: 0;">
                        <div class="card-header">
                          <h3 class="card-title">Connecter a votre compte</h3>
                        </div>
                        <form [formGroup]="form"  method="POST" action="" id="login" 
                        enctype="multipart/form-data">
                         <div class="card-body" > 
                            <!-- style="background:green;" -->
                            <div class="form-group">

                                <label class="form-label text-dark">Email</label>
                                <input type="email" class="form-control " formControlName="email" placeholder="Votre email" name="email" value="" autocomplete="email" autofocus>
                                </div>
                                <div class="err" style="margin-top: -15px" *ngIf="submitted && this.form.controls.email.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.email.errors.required">
                                        {{' Email obligatoire.' | translate}} 
                                    </div>
                                    <div style="color: red;" *ngIf="this.form.controls.email.errors.email">
                                        {{'S\'il vous plaît, mettez une adresse email valide !' | translate}}
                                    </div>
                                </div>
                                <div *ngIf="abonnement" class="text-danger" style="margin-top: -12px;">
                                    {{abonnement}}
                                </div>
                            <div class="form-group">
                                <label class="form-label text-dark">Mot de passe</label>
                                <input type="password" formControlName="password" class="form-control " placeholder="Mot de passe" id="password" name="password"  autocomplete="current-password">
                            </div>
                            <div class="err" style="margin-top: -15px" *ngIf="submitted && this.form.controls.password.errors">
                                <div style="color: red;" *ngIf="this.form.controls.password.errors.required">
                                    {{' Password obligatoire.' | translate}} 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    
                                    <a routerLink="/forgot-password" class="float-right small text-dark mt-1">Mot de passe oublié ?</a>
                                    
                                    <input type="checkbox" class="custom-control-input" id="myInput" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                                    <span class="custom-control-label text-dark">Voir mot de passe</span>
                                </label>
                            </div>
                            <div class="form-footer mt-2">
                                <button type="submit" class="btn btn-block" (click)="login()" style="background:red;border-color: red;color: white;">Connexion</button> 
                            </div>
                            <div class="text-center  mt-3 text-dark">Vous n&#039;avez pas un compte ?
                                <a routerLink="/register">S&#039;inscrire</a>
                            </div>
                        </div>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
