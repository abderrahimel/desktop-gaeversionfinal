  <div class="mat-elevation-z8">
     
    <div style="display: flex;align-items:center; justify-content:space-between;margin-bottom: 10px;margin-left: 6px;margin-right: 6px;padding: 10px;">
      <div style="font-weight: 600;">GESTION UTILISATEURS
      </div>
       
  </div>
  <hr>
     <div style="display: flex;align-items:center;justify-content:flex-end">
         <div style="margin-right: 6px;font-size: 15px">  Rechercher:</div>
         <mat-form-field appearance="standard">
            <mat-label></mat-label>
            <input matInput (keyup)="applyFilter($event)" style="font-size: 15px" placeholder="... " #input>
         </mat-form-field>
     </div>
      <table mat-table [dataSource]="dataSource" matSort>    
    
        <!-- login Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by login"> 
            <span style="font-weight:900;font-size: 11px;">LOGIN</span>    
          </th>
          <td mat-cell *matCellDef="let element"> {{element?.login}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">  
          <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="font-weight:900;font-size: 11px;">EMAIL</span>   </th>
          <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
        </ng-container>
    
        <!-- type Column --> 
        <ng-container matColumnDef="type">   
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  <span style="font-weight:900;font-size: 11px;">TYPE</span> </th>
          <td mat-cell *matCellDef="let element"> {{element?.type}} </td>
        </ng-container>
    
        <!-- ville Column -->
        <ng-container matColumnDef="ville">  
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <span style="font-weight:900;font-size: 11px;">VILLE</span> </th>
          <td mat-cell *matCellDef="let element"> {{element?.autoecole[0]?.ville}} </td>
        </ng-container>   

        <!-- fixe Column -->
        <ng-container matColumnDef="fixe"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <span style="font-weight:900;font-size: 11px;">FIXE</span> </th>
          <td mat-cell *matCellDef="let element"> {{element?.autoecole[0]?.fax}} </td>
        </ng-container>
        <!-- gsm Column -->
        <ng-container matColumnDef="gsm">  
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <span style="font-weight:900;font-size: 11px;">GSM</span> </th>
          <td mat-cell *matCellDef="let element"> {{element?.autoecole[0]?.tel_responsable}} </td>
        </ng-container> 
 
    
       <!-- actions Column -->
       <ng-container matColumnDef="actions">  
        <th mat-header-cell *matHeaderCellDef><span style="font-weight:900;font-size: 11px;">ACTIONS</span>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="deletUser(element?.id)"  
                title="Peiment" class="btn" style="width: 100px; background: black;display: flex;align-items: center;color: white;padding: 10px;">
             Supprimer
            </button>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator 
        [length]="n" 
        [pageSize]="5"  
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
</div>
      </div>

   </div>
