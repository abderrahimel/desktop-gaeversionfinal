<div style="margin-top: -480px"></div>

<!--Sliders Section-->
<div> 
<div class="bannerimg cover-image bg-background3 bg-style"> 
<div class="header-text mb-0"> 
    <div class="container"> 
        <div class="text-center text-white "> 
            <h1 class="">Détail Auto-ecole</h1> 
        </div> 
    </div> 
</div> 
</div> 
</div>

<!--Job listing-->
<div *ngIf="!autoecole" style="display: flex;align-items:center;justify-content:center;">
<div class="spinner-border text-primary" role="status">
<span class="sr-only">Loading...</span>
</div>
</div>
<section class="sptb" *ngIf="autoecole">
<div class="container">
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="card-title p-3">
            Detail ecole 
        </div>
        <div class="card-body">
            <div class="wideget-user">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="wideget-user-desc">
                            <div class="wideget-user-img">
                                <img *ngIf="autoecole?.image" class="ecole_img" src="{{autoecole?.image}}" style="height: 200px;" alt="img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="wideget-user-tab">
                <div class="card">
                    <div class="card-body h-100">
                        <div class="border-0">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab-51">
                                    <div id="profile-log-switch">
                                        <div class="media-heading">
                                            <h5><strong> Information </strong></h5>
                                        </div>
                                        <div class="table-responsive ">
                                            <table class="table row table-borderless">
                                                <tbody class="col-lg-12 col-xl-6 p-0">
                                                    <tr>
                                                        <td  style="margin-left: 10px;"><strong > titre:</strong> {{autoecole?.titre}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td><strong>prix :</strong> {{autoecole?.prix}}</td>
                                                    </tr>
                                                                                                                    <tr>
                                                        <td><strong> description :</strong> 
                                                        <div style="margin-left: 20px;">{{autoecole?.description}}</div>
                                                        </td>
                                                    </tr>
                                                                                                                                                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</section>
