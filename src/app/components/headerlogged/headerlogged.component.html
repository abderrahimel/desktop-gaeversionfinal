<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gestion Auto-écoles-J2HB PLUS Editeur sécurité Routière</title>
</head>
<body>
  <mat-card  class="d-flex align-items-center  fix-menu h-30 header-fix"  >
   
    <div class="containertop" >
      
        <nav class="horizontalMenu clearfix d-md-flex" style="display:flex;align-items: center;">
          <div class="leftheaderlogged" style="margin-right:160px">
            <img  src="/assets/img/gae_plus.png" style="height: 40px;margin-left:15px;z-index: 1000;" alt="">
          </div>
          <ul class="horizontalMenu-list d-flex"  style="display: flex;align-items: center;margin-top: 10px;flex: 1;">
            
            <button class="btn nav-home text-dark" (click)="navigation()" ><span *ngIf="!hide" style="font-size: 14px;">Dashboard</span><span style="font-size: 14px;" *ngIf="hide">Admin</span></button>
            <button class="btn nav-home text-dark " ><a routerLink="/boutique-j2hb"  class="link text-dark">Boutique j2hb</a></button>
            <button class="btn nav-home text-dark" ><a routerLink="/actualite"  class="link text-dark">Actualités</a></button>
            <button class="btn nav-home text-dark" ><a routerLink="/monitors-job"  class="link text-dark">travail Moniteurs</a></button>
            <button class="btn nav-home text-dark" ><a routerLink="/vehicule-occasion"  class="link text-dark">Vehicule D'occasion</a></button>
            <button mat-button [matMenuTriggerFor]="menu" style="font-size: 16px;" class="btn nav-home text-dark ">Menu</button>
              <mat-menu #menu="matMenu" class="mat-menu-test text-dark">
                  <button class="bg-none" mat-menu-item> <a routerLink="/ecoles" class="link text-dark">Ecoles Adherents</a></button>
                  <button class= "bg-none" mat-menu-item><a routerLink="/ecoles-vendre"  class="link text-dark">Ecoles Vendre</a></button>
              </mat-menu>
            <button class="btn nav-home text-dark" ><a routerLink="/ministre_notes"  class="link text-dark">Téléchargement</a></button>
            <button *ngIf="!hide" class="btn nav-home text-dark" ><a routerLink="/contact"  class="link text-dark">Contact</a></button>
            
          </ul>
         
            <button mat-button [matMenuTriggerFor]="menu2"  class="btn profileAvatar" >
              <img src="{{logo}}" width="30" height="30" style="object-fit: cover;border:1px solid rgb(252, 249, 249);width: 30px;height:30px;border-radius: 50%;" alt="" >
            </button>
          <mat-menu #menu2="matMenu"  style="background-color: white;color:black;margin-left: 5px;">
              <button class= "bg-none" mat-menu-item><a routerLink="/parametres"  class="link text-dark">Parametres du compte</a></button>
              <button class= "bg-none" (click)="logoutUser($event)" mat-menu-item>Se deconnecter</button>
          </mat-menu>
          <!-- <span style="margin-left: 5px;">{{login}}</span> -->
      </nav>
      
    </div>
  </mat-card>
  <!-- 
   -->
    



</body>
</html>
