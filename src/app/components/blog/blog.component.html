<!-- font style -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Title -->

    <!-- Bootstrap Css -->
    <link href="https://gestionautoecole.com/plugins/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Dashboard Css -->
    <link href="/assets/css/gestion.css" rel="stylesheet" />

    <!--Horizontal Menu-->
    <link href="https://gestionautoecole.com/plugins/horizontal/horizontal-menu/animation/fade-down.css" rel="stylesheet" />
    <link href="https://gestionautoecole.com/plugins/horizontal/horizontal-menu/horizontal.css" rel="stylesheet" />

</head>
<body>
    <!-- <app-header></app-header> -->
    <app-headerlogged></app-headerlogged>
    <div style="margin-top: -480px"></div>
    <style>.avatar{background: #e5e5e5 no-repeat center/cover !important;background-size: cover !important}</style>
<!--Sliders Section-->
<div> 
    <div class="bannerimg cover-image bg-background3 bg-white" style="background: white">
        <div class="header-text mb-0">
            <div class="container">
                <div class="text-center text-dark">
                    <h1>Notre Blog </h1>
                </div> 
            </div> 
        </div> 
    </div> 
</div>
<!--Job listing-->
<div  *ngIf="!actualite" style="margin-left: 50%;margin-bottom: 20%;margin-top: 12px;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<section *ngIf="actualite" style="margin-top: 20px;" class="sptb">
   
	<div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-8 col-md-12">
                <!--Job lists-->
				<div class=" mb-lg-0">
					<div class="">
						<div class="item2-gl">
							<div class=" mb-0">
								<div class="">
                                    <div>
                                        <div class="container">
                                            <section>
                                              <ngx-slick-carousel class="carousel" 
                                              #slickModal="slick-carousel" 
                                              [config]="slideConfig" 
                                              (init)="slickInit($event)"
                                              (breakpoint)="breakpoint($event)"
                                              (afterChange)="afterChange($event)"
                                              (beforeChange)="beforeChange($event)">
                                              <mat-card class="example-card" ngxSlickItem *ngFor="let data of actualite; trackBy: trackById" class="slide" style="margin-right: 7px;height: 500px;">
                                                <a href="/actualite/{{data?.id}}">
                                                    <img mat-card-image src="{{ data?.image }}" style="height: 260px;width: 260px;" alt="">
                                                </a>    
                                                
                                                    <mat-card-content style="width: 260px;">
                                                    <p>{{data?.description}}</p>
                                                    </mat-card-content>
                                                    <mat-card-footer style="position: absolute;bottom:0;margin-bottom:15px">
                                                        <button mat-button><a routerLink="/actualite/{{data?.id}}" class="btn" style="background: red;color:white">Voir détail</a></button>
                                                        <button mat-button><a class="btn btn-outline-dark" routerLink="https://api.whatsapp.com/send?phone=212661072777"><i class="fa fa-whatsapp"></i></a></button>
                                                    </mat-card-footer>
                                              </mat-card>
                                              </ngx-slick-carousel>
                                            </section>
                                          </div>
                                    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>

	</div>
</section>
        <script src="https://gestionautoecole.com/plugins/bootstrap-4.3.1-dist/js/popper.min.js"></script>
        <script src="https://gestionautoecole.com/plugins/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
