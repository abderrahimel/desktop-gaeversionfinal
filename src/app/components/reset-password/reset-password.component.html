<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>Gestion Auto-écoles - J2HB Plus Editeur de la securité routiére au maroc.</title>
</head>
<body>

<div class="page custom-pages" >
        <!--Header Main-->

    <div class="page-content z-index-10">
        <div class="container">
            <div class="row ">
                <div class="col-xl-4 col-md-12 col-md-12 d-block mx-auto " style="box-shadow: white;">
                   <mat-card>
                    <div class="card mb-0" >
                        <div class="card-header" style="display: flex;flex-direction:column">
                        
                            <h3 class="card-title"  style="width: 100%; font-size: 16px;background: green;color: white;padding: 4px;">{{'change votre password' | translate}}</h3>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="resetPass()" method="POST" action="" 
                        enctype="multipart/form-data" >
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label text-dark" style="font-size: 15px;">{{'Votre Email' | translate}}</label>
                                <input type="email" class="form-control" style="height: 32px;font-size: 15px"  name="email" value="" formControlName="email" required>
                                <div class="err" *ngIf="submitted && this.form.controls.email.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.email.errors.required">
                                        {{' email obligatoire *.' | translate}} 
                                    </div>
                                </div>
                                <div *ngIf="submitted">
                                    <div style="color: red;">
                                        {{message}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label text-dark" style="font-size: 15px;">{{'Votre password' | translate}}</label>
                                <input type="password" class="form-control" style="height: 32px;font-size: 15px"  name="password" value="" formControlName="password" required>
                                <div class="err" *ngIf="submitted && this.form.controls.password.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.password.errors.required">
                                        {{' password obligatoire *.' | translate}} 
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label text-dark" style="font-size: 15px;">{{'confirm  password ' | translate}}</label>
                                <input type="password" id="password" class="form-control" style="height: 32px;font-size: 15px"  name="password_confirmation" value="" formControlName="password_confirmation" required>
                                <div class="err" *ngIf="submitted && this.form.controls.password_confirmation.errors">
                                    <div style="color: red;" *ngIf="this.form.controls.password_confirmation.errors.required">
                                        {{' password obligatoire *.' | translate}} 
                                    </div>
                                </div>
                            </div>
                             <div class="form-group  text-danger" style="font-size: 15px;">
                                {{error}}
                             </div>
                            <div class="form-footer mt-2 " >
                                <button type="submit" class="btn  btn-block" style="width: 90%;background: rgb(236, 2, 2);color: white;font-size: 15px;">
                                 {{'change votre mot de passe' | translate}}
                            </button> 
                            <!-- <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="myInput" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                                    <span class="custom-control-label text-dark" style="font-size: 15px;">Voir mot de passe</span>
                                </label>
                            </div> -->
                            </div>
                         
                        </div>
                    </form>
                    </div>
                   </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
